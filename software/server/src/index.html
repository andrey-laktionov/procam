<html>
  <head>
    <title>ProCam</title>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ProCam</a>
    </nav>
    <div class="container jumbotron">
      <h2>What is ProCam ?</h2>
      <hr class="my-4">
      <p>This project aims to build a system that captures both IR and visible lights to tell the temperature of each person passing by with a good precision. Below is not a complete project and just an initial prototype.</p>
    </div>
    <div class="container rounded border">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <div class="container">
            <h2>Live feed:</h2>
            <img src="/image/stream" alt="Live Feed">
          </div>
        </div>
        <div class="col-3">
        </div>
        <div class="col-6">
          <div class="container">
            <h3>Thermal camera:</h3>
            <img src="/image/thermal" alt="Thermal camera" >
          </div>
        </div>
        <div class="col-6">
          <div class="container">
            <h3>Regular camera:</h3>
            <img src="/image/visible" alt="Regular camera">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
